<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Notes</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <!-- Display the extension icon -->
    <div class="text-center">
      <img src="images/icon48.png" alt="Extension Icon" class="mt-3 mb-3">
    </div>

    <h1 class="mb-4">Note X</h1>
    <div class="form-group">
      <textarea id="note-content" class="form-control" placeholder="Write your note here"></textarea>
    </div>
    <div id="character-count" class="mt-3"></div>
    <button id="save-button" class="btn btn-primary btn-block">Save Note</button>
    <button id="clear-button" class="btn btn-secondary btn-block">Clear Note</button>
    <button id="mode-switch" class="btn btn-info btn-block mt-3">Toggle Mode</button>
    <div id="note-list" class="mt-3">
      <!-- Display existing notes here -->
    </div>
    <div id="message" class="text-success mt-3"></div>
     
  </div>
  <script src="popup.js"></script>
</body>
</html>
